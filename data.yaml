title: Jaeger joins CNCF
date: September 13, 2017
location: 
description: Jaeger is an open source distributed tracing system created by Uber Engineering and inspired by Google Dapper paper and OpenZipkin community. It can be used for tracing microservice-based architectures, including distributed context propagation, distributed transaction monitoring, root cause analysis, service dependency analysis, and performance/latency optimization.
image: jaeger.png
link: https://jaegertracing.io/
